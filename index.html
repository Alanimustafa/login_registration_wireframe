<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Wireframe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- created a hyperlink to switch to the sign-up html -->
     <a class="switch" href="signup.html">Switch to Sign-up Wireframe</a> 

    <!-- Login Box -->
    <div class="loginBox">

      <!-- Login Header -->
        <header class="header">
          <img src="./images/useravatar.png" alt="User Avatar">
          <h1 class="headerLogo">H1 header</h1>
        </header>

      <!-- Login Credential input -->
        <section class="credential">
          <p class="userName">Username</p>
          <input type="text" placeholder="someone@someone.com">
          <br>
          <br>
          <p class="userPassword">Password</p>
          <input type="text" placeholder="Password">
        </section>
      
      <!-- Login Button -->
      <button class="loginButton">Login</button>

      <!-- Login Footer -->
        <div class="footer">
          <a class="forgotPassword" href="">Forgot Password?</a>
          <a class="createAccount" href="">Create Account</a>
        </div>

    </div>

    
    
    <script src="app.js" async defer></script>
  </body>
</html>
